<div class="card">
    <h4 class="card-header">{{title}}</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group">

            <label for="name">Username</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': formsubmit && f.name.errors }">
    <div *ngIf="formsubmit && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Username is required</div>
    </div>
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': formsubmit && f.email.errors }" />
    <div *ngIf="formsubmit && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': formsubmit && f.password.errors }" />
    <div *ngIf="formsubmit && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
</div>
<div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
    </button>
</div>
</form>
</div>
</div>
